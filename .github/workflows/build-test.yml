name: ðŸ”¨ Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
        
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ” Lint code
      run: npm run lint || true
      
    - name: ðŸ§ª Run tests
      run: npm test || true
      
    - name: ðŸ—ï¸ Build project
      run: npm run build
      
    - name: ðŸ“Š Check build size
      run: |
        echo "ðŸ“¦ Build size information:"
        du -sh dist/
        ls -la dist/
        
    - name: ðŸ”’ Security audit
      run: npm audit --audit-level=moderate || true
      
    - name: ðŸ“‹ Generate build report
      run: |
        echo "## ðŸ—ï¸ Build Report" >> $GITHUB_STEP_SUMMARY
        echo "- Node.js version: ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- Build status: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "- Build size: $(du -sh dist/ | cut -f1)" >> $GITHUB_STEP_SUMMARY 